            <div>
                <a href="" onclick="alert('Herzlich Willkommen auf dieser Website! \n\n Um das Potenzial der eingebetteten Animation voll auszuschöpfen, ist es lohnenswert, sich kurz mit der Funktionsweise und der Programmierung auseinanderzusetzen. Eine kurze Dokumentation sowie der Quellcode finden sich auf GitHub unter dem folgenden Link: https://github.com/nicolashuberIT/moving-focus \n\n Nun also zur Programmierung der Animation: Zunächst generiert das Programm eine vordefinierte Anzahl Vektoren, by default 25000, die daraufhin in einem Array abgelegt werden. Nun werden in einer Schlaufe jedem Vektor einige Eigenschaften, darunter Farbe, Komponenten usw., zugewiesen. Sobald dies für alle Vektoren durchgespielt wurde, kann die Animation beginnen. Das Programm legt eine virtuelle Landschaft über die in der Website konstruierte Ebene, während die Vektoren sinngemäss eine Flüssigkeit darstellen und damit die hügelige Landschaft umfliessen. Im Animations-Dashboard wurde dies anhand der Störfaktoren 1 und 2 implementiert. Das Verhalten der Animation hängt aber nicht nur von den Störfaktoren ab, sondern kann auch durch die Anpassung der Länge der Vektoren (hier: Geschwindigkeit) beeinflusst werden. Der/die Nutzer/-in hat also die Möglichkeit, direkten Einfuss auf die Animation zu nehmen. \n\n Was rechnet das Programm denn im Hintergrund? Die Nutzereingaben werden in einige simple Funktionen gefüttert. Wie bereits erwähnt kümmert sich eine davon im die Initialisierung der Animation und wird nur einmalig abgespielt.  Im folgenden werden den Vektoren deren Komponenten zugeschrieben. Diese werden vorher mittels sin() und cos() manipuliert und mit den Störfaktoren in Zusammenhang gesetzt. Von diesem Punkt an läuft die Animation. Veränderungen werden nur noch vorgenommen, wenn der/die Nutzer/-in die Parameter verändert oder, wenn das System einen Zufallsfaktor hinzufügt. Es ist nämlich so, dass das Programm in einem Zeitintervall von 60 Sekunden die Landschaft im Hintergrund verändert und damit auch das Bild der Animation beeinflusst. \n\n Was zeichnet das Programm aus? Mittels einfacher trigonometrischer Funktionen lässt sich eine interessante Fluidsimulation programmieren. Ist es nicht faszinierend, wie scheinbar triviale Zahlenfolgen ein solch lebendiges, flüssiges Muster erzeugen? Es lohnt sich, der Animation Zeit zu geben und nach dem Verändern der Parameter die Entwicklung der Bewegung abzuwarten! Weniger ist hier mehr: das Programm entwickelt dann beinahe ein Eigenleben. \n\n Viel Spass beim Ausprobieren! \n\n Herzliche Grüsse \n Nicolas Huber')"><p>Wie funktioniert diese Seite?</p></a>
