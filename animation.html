<!DOCTYPE html>
<html class="" lang="">
<head>

    <!--- basic page needs --->

    <meta charset = "utf-8">
    <title>Moving Focus | Animation</title>
    <meta name = "description" content = "">
    <meta name = "author" content = "Nicolas Huber">

    <!--- mobile specific page needs -->

    <meta name = "viewport" content = "width=device-width, initial-scale=1">

    <!--- CSS --->

    <link rel = "stylesheet" href = "css/main.scss">

    <!--- JS --->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>

</head>
<body>

<div class="dashboard">
    <div class="dashboard-header">
        <h3>Dashboard</h3>
    </div>
    <div class="dashboard-values">
        <i>

            <h4>Aktuelle Parameter</h4>

            <br>

            <span id="width"></span> | <span id="height"></span>
            <br>
            <span id="color"></span><br>
            <span id="num"></span>
            <br>
            <span id="velocity"></span> <br>
            <span id="noiseScale"></span> <br>
            <span id="noiseScale2"></span>

            <br>

            <h4>Parameter verändern</h4>

            <br>

            <div>
                <p>Farbe:</p>
                <br>
                <input id="input-color" class="input-color" type="color" value="#7D968F" oninput="hex_value.innerText = this.value">
                <p id="hex_value">#7D968F</p>
            </div>

            <br>

            <div>
                <p>Anzahl Vektoren:</p>
                <br>
                <input id="input-num" class="input-num" type="range" value="25000" min="5000" max="40000" step="500" oninput="num_value.innerText = this.value">
                <p id="num_value">35000</p>
            </div>

            <br>

            <div>
                <p>Geschwindigkeit:</p>
                <br>
                <input id="input-velocity" class="input-velocity" type="range" value="1" min="0.25" max="5" step="0.25" oninput="velocity_value.innerText = this.value">
                <p id="velocity_value">1</p>
            </div>

            <br>

            <div>
                <p>Störfaktor 1:</p>
                <br>
                <input id="input-noiseScale" class="input-noiseScale" type="range" value="0.02" min="0.002" max="1" step="0.002" oninput="noiseScale_value.innerText = this.value">
                <p id="noiseScale_value">0.02</p>
            </div>

            <br>

            <div>
                <p>Störfaktor 2:</p>
                <br>
                <input id="input-noiseScale2" class="input-noiseScale2" type="range" value="0.02" min="-10" max="10" step="1" oninput="noiseScale_value2.innerText = this.value">
                <p id="noiseScale_value2">1</p>
            </div>

            <br>

            <input type="button" value="Parameter anpassen" onclick="getInput()">

            <br><br>

            <p>Viel Spass beim Ausprobieren!</p>

        </i>
    </div>
    <div class="dashboard-input">

    </div>
</div>

<div>
    <script src = "js/particles.js"></script>
</div>

</body>

<footer>

</footer>

</html>
